#############
# Appenders #
#############

# Console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d: %-5p [%c] %m%n

# Remote 
#
# The remote appender is useful in conjunction with the Ganymede plugin for Eclipse:
# http://ganymede.sourceforge.net/

log4j.appender.remote=org.apache.log4j.net.SocketAppender
log4j.appender.remote.remoteHost=localhost
log4j.appender.remote.port=4445
log4j.appender.remote.locationInfo=true

# Common

log4j.appender.common=org.apache.log4j.RollingFileAppender
log4j.appender.common.File=${sincerity.logs}/common.log
log4j.appender.common.MaxFileSize=5MB
log4j.appender.common.MaxBackupIndex=9
log4j.appender.common.layout=org.apache.log4j.PatternLayout
log4j.appender.common.layout.ConversionPattern=%d: %-5p [%c] %m%n

###########
# Loggers #
###########

# Default

log4j.rootLogger=ALL, common
