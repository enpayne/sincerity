install.javascript = repositories:attach @repository.three-crickets : dependencies:add @plugin.javascript 1.0.0 : dependencies:install
install.php = repositories:attach @repository.three-crickets : dependencies:add @plugin.php 1.0.0 : dependencies:install
install.python = repositories:attach @repository.three-crickets : repositories:attach @repository.pypi : dependencies:add @plugin.python 1.0.0 : dependencies:install 
install.ruby = repositories:attach @repository.three-crickets : dependencies:add @plugin.ruby 1.0.0 : dependencies:install
install.scala = repositories:attach @repository.three-crickets : dependencies:add @plugin.scala 1.0.0 : dependencies:install

