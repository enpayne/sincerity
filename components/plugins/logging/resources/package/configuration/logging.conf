<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE log4j:configuration PUBLIC "-//LOGGER" "http://logging.apache.org/log4j/1.2/apidocs/org/apache/log4j/xml/doc-files/log4j.dtd">
<log4j:configuration>

	<!-- Appenders -->

	<appender name="console" class="org.apache.log4j.ConsoleAppender">
		<layout class="org.apache.log4j.PatternLayout">
			<param name="ConversionPattern" value="%d: %-5p [%c] %m%n" />
		</layout>
	</appender>

	<!-- The remote appender is useful in conjunction with the Ganymede plugin 
		for Eclipse: http://ganymede.sourceforge.net/ -->
	<appender name="remote" class="org.apache.log4j.net.SocketAppender">
		<param name="RemoteHost" value="localhost" />
		<param name="Port" value="4445" />
		<param name="LocationInfo" value="true" />
	</appender>

	<appender name="common" class="org.apache.log4j.RollingFileAppender">
		<param name="File" value="${sincerity.logs}/common.log" />
		<param name="MaxFileSize" value="5MB" />
		<param name="MaxBackupIndex" value="9" />
		<layout class="org.apache.log4j.PatternLayout">
			<param name="ConversionPattern" value="%d: %-5p [%c] %m%n" />
		</layout>
	</appender>

	<!-- Loggers -->

	<root>
		<level value="ALL" />
		<appender-ref ref="common" />
	</root>

</log4j:configuration>