<?xml version="1.0" encoding="UTF-8"?>
<ivysettings>
	<typedef name="sinceritycache"
		classname="com.threecrickets.sincerity.ivy.SincerityRepositoryCacheManager" />
	<typedef name="pypi"
		classname="com.threecrickets.sincerity.ivy.pypi.PyPiResolver" />

	<!-- <typedef name="pypiparser" classname="com.threecrickets.sincerity.ivy.PyPiModuleDescriptorParser" 
		/> <parsers> <pypiparser/> </parsers> -->

	<caches default="container">
		<sinceritycache name="container"
			dataFilePattern="cache/sincerity/packages/[organisation]/[module](/[branch])/[revision]/resolution.conf"
			ivyPattern="cache/sincerity/packages/[organisation]/[module](/[branch])/[revision]/package.conf"
			createdIvyPattern="cache/sincerity/build/[organisation]/[module](/[branch])/[revision]/package.conf"
			createdEggPattern="cache/sincerity/build/[organisation]/[module](/[branch])/[revision]/eggs"
			unpackedArchivePattern="cache/sincerity/build/[organisation]/[module](/[branch])/[revision]/source"
			artifactPattern="misc/[type]/[organisation]/[module]/[revision](/[branch])/[artifact](.[ext])">

			<artifactPattern type="python-archive"
				pattern="cache/sincerity/build/[organisation]/[module](/[branch])/[revision]/archives/[artifact](.[ext])" />
			<artifactPattern type="python-archive-egg"
				pattern="cache/sincerity/build/[organisation]/[module](/[branch])/[revision]/eggs/[artifact](.[ext])" />

			<artifactPattern type="jar"
				pattern="libraries/jars/[organisation]/[module]/[revision](/[branch])/[artifact](.[ext])" />
			<artifactPattern type="bundle"
				pattern="libraries/jars/[organisation]/[module]/[revision](/[branch])/[artifact](.[ext])" />
			<artifactPattern type="python-egg"
				pattern="libraries/eggs/[artifact](.[ext])" />
			<artifactPattern type="javadoc"
				pattern="reference/documentation/[organisation]/[module]/[revision](/[branch])/[artifact](.[ext])" />
			<artifactPattern type="source"
				pattern="reference/source/[organisation]/[module]/[revision](/[branch])/[artifact](.[ext])" />

			<!-- PyPI doesn't send modification dates -->
			<ttl organisation="python" duration="eternal" />
		</sinceritycache>
	</caches>

	<settings defaultResolver="default" />
	<resolvers>
		<chain name="private" />
		<chain name="public" />
		<chain name="default">
			<resolver ref="private" />
			<resolver ref="public" />
		</chain>
	</resolvers>

</ivysettings>
