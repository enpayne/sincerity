maven.artifact = sincerity

documentation.title = Sincerity
documentation.copyright = Copyright &#169; 2011-2012 <a target="_top" href="http://threecrickets.com/">Three Crickets LLC</a>.

ivy.version = 2.2.0
jdeb.version = 0.11
bouncycastle.version = 1.47
redline.version = 1.1.10-SNAPSHOT
izpack.version = 4.3.5

jvm.version = 1.5
jvm.docs = http://download.oracle.com/javase/1.5.0/docs/api/

# Uncomment these to build for JVM 6
#jvm.version = 1.6
#jvm.docs = http://docs.oracle.com/javase/6/docs/api/

compile.debug = true

# Uncomment these to create the manual
# You must have LyX and eLyXer installed!
#lyx = /usr/bin/lyx
#elyxer = /usr/bin/elyxer

# Uncomment these to create signed Debian .changes files
#jdeb.keyring = ${user.home}/.gnupg/secring.gpg
#jdeb.passphrase = YourKeyringPassphrase
#jdeb.key = YourKey

# Uncomment these to create signed RPMs
# You must have the RPM tool installed!
#rpm = /usr/bin/rpm
#rpm.key = MyGpgKeyName
#rpm.passphrase = YourKeyringPassphrase

# Uncomment these to support deploying to a Maven repository
# You must have Maven installed!
#maven = /usr/bin/mvn
#maven.repo = three-crickets::default::file:/Depot/Repository

# Uncomment these to support deploying to Google Code
#googlecode.username = MyGoogleUsername@gmail.com
#googlecode.password = MyPassword

# Uncomment to support building the platform-specific installers
# You must have InstallBuilder installed!
#installbuilder = /Depot/Applications/InstallBuilder/bin/builder
