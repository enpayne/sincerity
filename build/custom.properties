#
# General
#

component = sincerity
component.group = com.threecrickets.sincerity
component.artifact = sincerity
component.version = 1.0
component.version.short = ${component.version}
component.version.postfix =
component.version.short.postfix =

#
# Build Dependencies
#

ivy.version = 2.3.0
jdeb.version = 1.3
bouncycastle.version = 1.51
redline.version = 1.1.16
slf4j.version = 1.7.10
izpack.version = 4.3.5
commons-compress.version = 1.8.1

dependencies.repo = http://repository.threecrickets.com/maven/

#
# Compilation
#

compile.version = 1.6
compile.debug = true
#compile.boot = /usr/lib/jvm/jdk1.6.0_45/jre/lib/rt.jar

#
# Documentation
#

documentation.title = Sincerity
documentation.copyright = Copyright &#169; 2011-2014 <a target="_top" href="http://threecrickets.com/">Three Crickets LLC</a>.
documentation.jvm = http://docs.oracle.com/javase/8/docs/api/

# You must have LyX and eLyXer installed for target "manual"
#lyx = /usr/bin/lyx
#elyxer = /usr/bin/elyxer

#
# Eclipse Plugin
#

# You must have Eclipse insalled for target "classes-eclipse"
#eclipse.home = /usr/bin/eclipse

#
# Packaging
#

jdeb.keyring = ${user.home}/.gnupg/secring.gpg
# Set these to sign your .changes file in target "package-deb"
#jdeb.passphrase = YourKeyringPassphrase
#jdeb.key = YourKey

# You must have dpkg-sig installed to sign your Debian file in target "package-deb"
#dpkg-sig = /usr/bin/dpkg-sig

# You must have rpm installed for target "package-rpm"
#rpm = /usr/bin/rpm

# You must set these to sign your RPM file in target "package-rpm"
#rpm.key = MyGpgKeyName
#rpm.passphrase = YourKeyringPassphrase

# You must have InstallBuilder installed for target "package-platform-installers"
#installbuilder = /usr/bin/installbuilder

#
# Deployment
#

# You must have Maven installed for target "deploy-maven"
#maven = /usr/bin/mvn
distribution.repo = file:${root}/build/cache/repository/

# You must set these for target "deploy-googledrive"
googledrive.repo = ${root}/build/cache/googledrive
googledrive.section = Sincerity

# You must set these for target "deploy-googlecode"
#googlecode.username = MyGoogleUsername@gmail.com
#googlecode.password = MyPassword
